<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>연습가보자구</title>
    </head>
    <body>
        <h1>이동1</h1>

        <ul>
            <li>이것참</li>
            <li>애매하구만</li>
            <li>저 녀석은 살인자인가 암살자인가</li>
        </ul>

        <a href="./연습하자.html">되돌아가기</a>

        <script id="score1">
            let score = prompt("값을 입력해주세요");

            if(score>100){
                alert(`100이하의 값을 입력해주세요.`);
            }
            else if(score>=80){
                alert(`입력값 ${score}으로 상 등급입니다.`);
            }
            else if(score>=60){
                alert(`입력값 ${score}으로 중 등급입니다.`);
            }
            else if(score<60){
                alert(`입력값 ${score}으로 하 등급입니다.`);
            }
            else{
                alert(`숫자를 입력해주세요.`);
            
            }
        </script>
    </body>
</html>
